# =============================================================================
# JobHunt Configuration Template
# =============================================================================
# Copy this file to config.yml and fill in your actual values
# IMPORTANT: Never commit config.yml with real credentials to version control
# =============================================================================

# Application Settings
application:
  name: "JobHunt"
  version: "1.0.0"
  environment: "development"  # Options: development, staging, production
  debug: true
  log_level: "INFO"  # Options: DEBUG, INFO, WARNING, ERROR, CRITICAL

# API Keys & Authentication
api_keys:
  # OpenAI Configuration
  openai:
    api_key: "sk-your-openai-api-key-here"
    model: "gpt-4-turbo-preview"
    max_tokens: 4096
    temperature: 0.7
    organization_id: ""  # Optional

  # Anthropic Claude Configuration
  anthropic:
    api_key: "your-anthropic-api-key-here"
    model: "claude-3-opus-20240229"
    max_tokens: 4096

  # Job Platform APIs
  linkedin:
    client_id: "your-linkedin-client-id"
    client_secret: "your-linkedin-client-secret"
    access_token: "your-linkedin-access-token"
    refresh_token: "your-linkedin-refresh-token"

  indeed:
    publisher_id: "your-indeed-publisher-id"
    api_key: "your-indeed-api-key"

  glassdoor:
    partner_id: "your-glassdoor-partner-id"
    api_key: "your-glassdoor-api-key"

  # Communication APIs
  sendgrid:
    api_key: "your-sendgrid-api-key"
    from_email: "noreply@yourdomain.com"
    from_name: "JobHunt"

  slack:
    webhook_url: "https://hooks.slack.com/services/YOUR/WEBHOOK/URL"
    channel: "#job-alerts"

  twilio:
    account_sid: "your-twilio-account-sid"
    auth_token: "your-twilio-auth-token"
    phone_number: "+1234567890"

# Database Configuration
database:
  # Primary Database
  postgres:
    host: "localhost"
    port: 5432
    database: "jobhunt_db"
    username: "jobhunt_user"
    password: "your-secure-password"
    pool_size: 10
    max_overflow: 20
    echo: false  # Set to true for SQL query logging

  # MongoDB for unstructured data
  mongodb:
    host: "localhost"
    port: 27017
    database: "jobhunt_documents"
    username: "jobhunt_user"
    password: "your-secure-password"
    auth_database: "admin"

  # Redis for caching and sessions
  redis:
    host: "localhost"
    port: 6379
    database: 0
    password: "your-redis-password"
    max_connections: 50
    socket_timeout: 5
    socket_connect_timeout: 5

# Web Automation Configuration
automation:
  selenium:
    browser: "chrome"  # Options: chrome, firefox, edge, safari
    headless: true
    implicit_wait: 10
    page_load_timeout: 30
    window_size: "1920x1080"
    user_agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36"
    download_dir: "./data/downloads"

  playwright:
    browser: "chromium"  # Options: chromium, firefox, webkit
    headless: true
    slow_mo: 100  # Milliseconds delay between actions
    timeout: 30000
    viewport:
      width: 1920
      height: 1080

# AI Agent Configuration
agents:
  job_matcher:
    enabled: true
    model: "gpt-4-turbo-preview"
    min_match_score: 0.7  # Minimum score to recommend (0.0 - 1.0)
    max_recommendations: 20
    refresh_interval: 3600  # Seconds between job scans

  resume_tailor:
    enabled: true
    model: "gpt-4-turbo-preview"
    preserve_truth: true  # Never fabricate information
    optimization_level: "moderate"  # Options: light, moderate, aggressive
    output_format: "pdf"  # Options: pdf, docx, txt

  application_tracker:
    enabled: true
    auto_update: true
    check_interval: 7200  # Seconds between status checks
    notify_on_change: true

  status_tracker:
    enabled: true
    platforms:
      - linkedin
      - indeed
      - glassdoor
    update_frequency: 3600  # Seconds

# User Profile Configuration
user:
  profile:
    first_name: "Your"
    last_name: "Name"
    email: "your.email@example.com"
    phone: "+1234567890"
    location:
      city: "San Francisco"
      state: "CA"
      country: "USA"
      remote_ok: true

  preferences:
    job_types:
      - "Full-time"
      - "Contract"
      - "Remote"
    min_salary: 100000
    max_salary: 200000
    currency: "USD"
    desired_roles:
      - "Software Engineer"
      - "Machine Learning Engineer"
      - "Data Scientist"
    preferred_companies:
      - "Google"
      - "Microsoft"
      - "Amazon"
    excluded_companies: []
    keywords:
      - "Python"
      - "Machine Learning"
      - "AWS"
      - "Docker"

  resume:
    base_path: "./data/resumes/base_resume.pdf"
    backup_path: "./data/resumes/backups/"
    version_control: true

# Job Search Configuration
job_search:
  platforms:
    linkedin:
      enabled: true
      search_frequency: 3600  # Seconds
      max_results: 100
      filters:
        date_posted: "past_week"  # Options: any_time, past_24h, past_week, past_month
        experience_level:
          - "Entry level"
          - "Mid-Senior level"
        job_type:
          - "Full-time"
        remote:
          - "Remote"
          - "Hybrid"

    indeed:
      enabled: true
      search_frequency: 3600
      max_results: 100
      filters:
        date_posted: 7  # Days
        radius: 50  # Miles
        job_type: "fulltime"

    glassdoor:
      enabled: true
      search_frequency: 3600
      max_results: 50

  auto_apply:
    enabled: false  # Set to true for automated applications
    max_per_day: 5
    require_confirmation: true
    skip_cover_letter: false

# Notification Settings
notifications:
  email:
    enabled: true
    daily_digest: true
    digest_time: "09:00"  # 24-hour format
    new_match_alert: true
    application_status_update: true

  slack:
    enabled: false
    channels:
      job_matches: "#job-matches"
      applications: "#applications"
      errors: "#errors"

  sms:
    enabled: false
    urgent_only: true

  desktop:
    enabled: true
    priority_only: false

# Storage Configuration
storage:
  local:
    base_path: "./data"
    resumes_dir: "resumes"
    applications_dir: "applications"
    logs_dir: "logs"
    temp_dir: "temp"

  cloud:
    provider: "aws"  # Options: aws, azure, gcp, none
    aws:
      access_key_id: "your-aws-access-key"
      secret_access_key: "your-aws-secret-key"
      region: "us-east-1"
      s3_bucket: "jobhunt-storage"
    azure:
      connection_string: "your-azure-connection-string"
      container_name: "jobhunt"
    gcp:
      credentials_file: "path/to/credentials.json"
      bucket_name: "jobhunt-storage"

# Logging Configuration
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  date_format: "%Y-%m-%d %H:%M:%S"
  
  handlers:
    console:
      enabled: true
      level: "INFO"
    
    file:
      enabled: true
      level: "DEBUG"
      path: "./data/logs/jobhunt.log"
      max_bytes: 10485760  # 10MB
      backup_count: 5
      rotation: "time"  # Options: time, size
    
    sentry:
      enabled: false
      dsn: "your-sentry-dsn"
      environment: "development"
      traces_sample_rate: 0.1

# Security Settings
security:
  encryption:
    enabled: true
    algorithm: "AES-256"
    key_file: "./data/keys/encryption.key"
  
  session:
    secret_key: "your-secret-key-here-change-in-production"
    timeout: 3600  # Seconds
    secure_cookie: true
  
  rate_limiting:
    enabled: true
    requests_per_minute: 60
    burst_size: 10

# Performance Settings
performance:
  cache:
    enabled: true
    ttl: 3600  # Seconds
    max_size: 1000  # Maximum cached items
  
  threading:
    max_workers: 4
    timeout: 300
  
  async:
    enabled: true
    max_concurrent_requests: 10

# Feature Flags
features:
  beta_features: false
  experimental_ai: false
  advanced_analytics: true
  resume_optimization: true
  cover_letter_generation: true
  interview_preparation: false
  salary_negotiation: false

# Monitoring & Analytics
monitoring:
  enabled: true
  metrics:
    collect_system_metrics: true
    collect_application_metrics: true
    export_interval: 60  # Seconds
  
  health_check:
    enabled: true
    endpoint: "/health"
    interval: 30  # Seconds

# Backup & Recovery
backup:
  enabled: true
  frequency: "daily"  # Options: hourly, daily, weekly
  retention_days: 30
  destinations:
    - type: "local"
      path: "./data/backups"
    - type: "cloud"
      provider: "s3"

# Development Settings
development:
  reload_on_change: true
  debug_toolbar: true
  profiling: false
  mock_apis: false

# Testing Configuration
testing:
  mock_external_apis: true
  test_database: "jobhunt_test"
  coverage_threshold: 80
  parallel_tests: true

# Compliance & Ethics
compliance:
  gdpr:
    enabled: true
    data_retention_days: 365
    consent_required: true
  
  equal_opportunity:
    blind_resume_review: false
    diversity_tracking: false
  
  rate_limiting:
    respect_robots_txt: true
    max_requests_per_platform: 100
    cooldown_period: 60  # Seconds

# =============================================================================
# End of Configuration
# =============================================================================
